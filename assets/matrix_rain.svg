<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Definições -->
  <defs>
    <!-- Brilho suave -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Um “carretel” de dígitos para reutilizar -->
    <g id="column">
      <text font-family="monospace" font-size="16" fill="#00FF41" filter="url(#glow)">
        <tspan x="0" y="0">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
        <tspan x="0" dy="18">1</tspan>
        <tspan x="0" dy="18">0</tspan>
      </text>
    </g>
  </defs>

  <!-- Colunas animadas (diferentes x, durações e inícios) -->
  <g transform="translate(60,-240)">
    <use href="#column">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="3.8s" repeatCount="indefinite" begin="0s"/>
    </use>
  </g>

  <g transform="translate(160,-240)">
    <use href="#column" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="3.2s" repeatCount="indefinite" begin="0.6s"/>
    </use>
  </g>

  <g transform="translate(260,-240)">
    <use href="#column" opacity="0.85">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="4.2s" repeatCount="indefinite" begin="0.2s"/>
    </use>
  </g>

  <g transform="translate(360,-240)">
    <use href="#column" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="3.6s" repeatCount="indefinite" begin="1s"/>
    </use>
  </g>

  <g transform="translate(460,-240)">
    <use href="#column" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="4.0s" repeatCount="indefinite" begin="0.3s"/>
    </use>
  </g>

  <g transform="translate(560,-240)">
    <use href="#column" opacity="0.75">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="3.0s" repeatCount="indefinite" begin="1.2s"/>
    </use>
  </g>

  <g transform="translate(660,-240)">
    <use href="#column" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="4.4s" repeatCount="indefinite" begin="0.4s"/>
    </use>
  </g>

  <g transform="translate(760,-240)">
    <use href="#column" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="3.4s" repeatCount="indefinite" begin="0.9s"/>
    </use>
  </g>

  <g transform="translate(860,-240)">
    <use href="#column" opacity="0.85">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="3.1s" repeatCount="indefinite" begin="0.15s"/>
    </use>
  </g>

  <g transform="translate(960,-240)">
    <use href="#column" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="4.1s" repeatCount="indefinite" begin="0.7s"/>
    </use>
  </g>

  <g transform="translate(1060,-240)">
    <use href="#column" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="3.7s" repeatCount="indefinite" begin="0.5s"/>
    </use>
  </g>

  <g transform="translate(1160,-240)">
    <use href="#column" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" from="0,0" to="0,480" dur="4.3s" repeatCount="indefinite" begin="1.1s"/>
    </use>
  </g>
</svg>
